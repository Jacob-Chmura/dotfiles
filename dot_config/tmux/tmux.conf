# Set leader to Ctrl+Space
unbind C-b
set -g prefix C-space
bind C-Space send-prefix

# Fast config reload
bind r source-file ~/.config/tmux/tmux.conf; display-message "RELOADING TMUX CONFIG"

# Avoid ESC delay
set -s escape-time 0

# Fix titlebar
set -g set-titles on
set -g set-titles-string "#T"

# VIM Pane Navigation
set -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Mouse support
set -g mouse on

# Kill window
bind BSpace kill-window
bind x kill-pane

# Easy panels
bind | split-window -h
bind - split-window -v

# Auto-open new window from current dir by default
unbind '"'
unbind %
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Status bar
set-option -g status on
set-option -g status-left ""
set-option -g status-right ""
set-option -g status-interval 1
set-option -g status-justify left
set-option -g status-keys vi
set-option -g status-position bottom
set-option -g status-bg default
set-option -g status-left-length 20

# Window Color
set-window-option -g window-status-style "fg=#bdae93,bg=default"
set-window-option -g window-status-current-style "fg=#fabd2f,bg=default"

## Pane color
set-option -g pane-border-style "fg=#3c3836"
set-option -g pane-active-border-style "fg=#504945"
set-option -g display-panes-colour "#fabd2f"
set-option -g display-panes-active-colour "#b8bb26"

# Message color
set-option -g message-style "fg=#d5c4a1,bg=#3c3836"

# Clock color
set-window-option -g clock-mode-colour "#b8bb26"

# Copy mode highlight color
set-window-option -g mode-style "fg=#bdae93,bg=#504945"

bind-key -r f run-shell "tmux new-window ~/.local/bin/scripts/tmux-sessionizer"
